<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-5 text-center mt-5">
          <div class="fs-2 fw-bold">Vertically centered hero sign-up form</div>
          <div>
            Below is an example form built entirely with bootstraps's form
            controls. Each required form group has a validation state that can
            be triggered by attempting to submit the form without completing it.
          </div>
        </div>
        <div
          class="col-12 col-md-6 container-fluid border bg-secondary bg-opacity-10 rounded p-3 m-3"
        >
          <div class="mb-3">
            <input
              class="form-control"
              type="email"
              id="email"
              placeholder="Email address"
            />
          </div>
          <div class="mb-2">
            <input
              class="form-control"
              type="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-check mb-2">
            <input type="checkbox" name="" id="" />
            <label class="form-check-label" for="check">Remember me</label>
          </div>

          <a
            href="../index.html"
            class="btn btn-primary form-control"
            role="button"
            >Sign up</a
          >
          <div>
            <hr />
            <div class="opacity-50">
              By clicking Sign up, you agree to the terms of use.
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

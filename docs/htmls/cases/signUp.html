<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="./forms_basic.html" method="get">
      <h3>Back <a href="././index.html" target="_self">Index</a></h3>
      <h3>SignUp</h3>

      <table border="1">
        <tr>
          <td>기본정보</td>
        </tr>
        <tr>
          <th>이름</th>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <th>아이디</th>
          <td>
            <input type="text" value="ID" />
            <input type="checkbox" name="checkId" id="checkId" />
            <label for="checkId">아이디 중복확인</label>
            <div>6 ~ 16자 까지 영문자(소문자), 숫자 사용 가능합니다.</div>
          </td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td>
            <input type="password" name="password" />
            <div>
              6 ~ 16자 까지 영문자(대소문자), 숫자 및 특수문자 사용 가능합니다.
            </div>
            <div>3자리 연속 또는 같은 문자, 아이디는 사용하실 수 없습니다.</div>
          </td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td><input type="password" name="passwordCheck" /></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <input type="text" name="email_First" />@<input
              type="text"
              name="email_Second"
            /><select name="email" id="">
              <option value="select">메일주소선택</option>
              <option value="naver.com">naver.com</option>
              <option value="daum.net">daum.net</option>
              <option value="google.com">google.com</option>
            </select>
          </td>
        </tr>
        <th>연락처</th>
        <td>
          <div>
            휴대전화 <input type="text" size="5" name="phone1" />-<input
              type="text"
              size="5"
              name="phone2"
            />-<input type="text" size="5" name="phone3" />
          </div>
          <div>
            일반전화 <input type="text" size="5" name="call1" />-<input
              type="text"
              size="5"
              name="call2"
            />-<input type="text" size="5" name="call3" />
          </div>
          <div>연락처는 둘 중 하나만 입력해도 됩니다.</div>
        </td>
        <tr>
          <th>우편번호</th>
          <td>
            <input type="text" name="address01" id="" /><input
              type="button"
              value="주소검색"
            />
          </td>
        </tr>
        <tr>
          <th>주소</th>
          <td>
            <div><input type="text" name="address02" id="" size="60" /></div>
            <div><input type="text" name="address03" id="" size="20" /></div>
          </td>
        </tr>
        <tr>
          <th>정보수신 여부</th>
          <td>
            서비스 및 이벤트 소식을
            <input type="checkbox" name="getEmail" id="" />Email로
            수신하겠습니다. <input type="checkbox" name="getSMS" id="" />SMS로
            수신하겠습니다.
          </td>
        </tr>
      </table>
      <br />
      <button type="submit">send</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      Back
      <a href="../index.html" target="_self">Index</a>
      <h3>Forms - input types</h3>
      <form action="./forms_basic.html" method="get" id="form_01">
        <div>
          <label for="">password</label>
          <input type="password" name="password" id="" />
        </div>
        <div>
          <label for="">Publishing Langs</label>
          <div>
            <input type="radio" name="langs" value="HTML" id="HTML_ID" />
            <label for="HTML_ID">HTML</label>
          </div>
          <div>
            <input type="radio" name="langs" value="CSS" id="CSS_ID" />
            <label for="CSS_ID">CSS</label>
          </div>
          <div>
            <input
              type="radio"
              name="langs"
              value="JavaScript"
              id="JavaScript_ID"
            />
            <label for="JavaScript_ID">JavaScript</label>
          </div>
        </div>
        <div>
          <div>Vehicles</div>
          <div>
            <input type="checkbox" name="Bike" value="bike" id="bike_id" />
            <label for="bike_id">Bike</label>
          </div>
          <div>
            <input type="checkbox" name="Bus" value="bus" id="bus_id" />
            <label for="bus_id">Bus</label>
          </div>
          <div>
            <input type="checkbox" name="Car" value="car" id="car_id" />
            <label for="car_id">Car</label>
          </div>
        </div>
        <div>
          <label for="">Choose Date</label>
          <input type="date" name="Date" id="" />
        </div>
        <div>
          <input type="hidden" name="custId" value="U01" />
          <input type="hidden" name="answerId" value="A03" />
        </div>

        <hr />
        <div>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </div>
      </form>
      <hr />
      <button type="reset" form="form_01">Reset without form</button>
    </h3>
  </body>
</html>
